<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>EBand</title>

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<body class="backLogin">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Iniciar sesión</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="Ingresa correo">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">Recordar contraseña</label>
                </div>
              </div>
              <a class="btn btn-primary btn-block" href="#" id="btnLogin">Entrar</a>
              <a class="btn btn-success btn-block" href="../index.html" id="">Regresar</a>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" href="#">Registrarse!</a>
              <a class="d-block small" href="forgotPass.html">Olvido la contraseña?</a>
            </div>
          </div>
        </div>
      </div>


    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
